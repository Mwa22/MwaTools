<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Mwa Tools</title>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div class="title-bar">
            <div class="title">Mwa Tools</div>
            <div class="title-btn">
                <i class="fas fa-minus btn-minimize"></i>
                <i class="fas fa-times btn-close"></i>
            </div>
        </div>

        <div class="container">
            <div class="section-container">
                    <h1 class="section-title">Colors</h1>
                <div class="colors-container"></div>
            </div>
            
            <div class="section-container">
                    <h1 class="section-title">Fonts</h1>
                <div class="fonts-container">
                    <div class="fonts"></div>
                    <div class="output-container">
                        <div class="output"></div>
                        <div class="btn-copy">
                            <i class="fas fa-clipboard"></i>
                            <div class="info">Click to Copy</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="section-container">
                <h1 class="section-title">Icons</h1>
                <div class="icons-container"></div>
            </div>

            <div class="section-container">
                    <h1 class="section-title">CDNs</h1>
                <div class="cdn-container"></div>
            </div>
        </div>

        <script>
            delete module.exports
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="js/colors.js"></script>
        <script src="js/fonts.js"></script>
        <script src="js/icons.js"></script>
        <script src="js/cdns.js"></script>
        <script src="js/window.js"></script>
    </body>
</html>
