<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Mwa Tools</title>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div class="title-bar">
            <div class="title">Mwa Tools</div>
            <div class="title-btn">
                <i class="fas fa-minus btn-minimize"></i>
                <i class="fas fa-times btn-close"></i>
            </div>
        </div>

        <div class="container">
            <div class="colors-container"></div>
            <div class="fonts-container">
                <div class="fonts">
                    <div id="montserrat" class="font">Montserrat</div>
                    <div id="roboto" class="font">Roboto</div>
                    <div id="open-sans" class="font">Open Sans</div>
                    <div id="baloo-bhai" class="font">Baloo Bhai</div>
                    <div id="ubuntu" class="font">Ubuntu</div>
                </div>
                <div class="output-container">
                    <div class="output">
                        <!-- <span class="import">@import</span> <span class="url">url</span><span class="tokens">('</span><span class="site">https://fonts.googleapis.com/css?family=</span><span class="font-name">Baloo+Bhai</span><span class="tokens">|</span><span class="font-name">Montserrat</span><span class="tokens">|</span><span class="font-name">Open+Sans</span><span class="tokens">|</span><span class="font-name">Roboto</span><span class="tokens">');</span> -->
                    </div>
                    <div class="btn-copy">
                        <i class="fas fa-clipboard"></i>
                        <div class="info">Click to Copy</div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            delete module.exports
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="js/colors.js"></script>
        <script src="js/fonts.js"></script>
        <script src="js/window.js"></script>
    </body>
</html>
